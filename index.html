<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
       
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible+Next:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/style.css">
</head>

<body> 
        <header >
            <div class="container">
                <div class="logo-left"><img src="./img/logo.svg" alt="logo Discord"></div>
                <div class="link-center py-50px white">
                    <div>
                        <ul class="justify-space-around">
                            <li>Scarica</li>
                            <li>Perch√© Discord</li>
                            <li>Nitro</li>
                            <li>Assistenza</li>
                        </ul>
                    </div>
                </div>
                <div class="logo-right justify-end">
                   <div class="square-white">Accedi</div>
                </div>
            </div>
        </header>
    
        <!-- MAIN -->
    
        <main>
            <!-- jumbotron -->

            <div class="container-blue"> 
                <div class="pink-square"></div> 
               <img class="jumbo" src="./img/jumbo.png" alt="">
               
                
            
            </div>
            
            <div class="container-white">
               
                <div class="twosquares">
                     <div class="left-col-cyan border"></div>
                     <div class="right-col-pink border"></div>
                </div>
            </div>
                
           
    
             <div class="container-grey">
                 
                <div class="twosquares">
                   <div class="right-col-pink border"></div>
                   <div class="left-col-cyan border"></div>
                </div>
            </div> 
    
             <div class="container-white">
               
                <div class="twosquares">
                     <div class="left-col-cyan border"></div>
                     <div class="right-col-pink border"></div>
               </div>
    
            </div>
    
            <div class="container-grey larger-height">
    
                <div class="green-square border"></div>
               
            </div>
    
            <div class="container-dark-grey">
    
                <div class="container-squares">
                    <div class="square-small-pink border"></div>
                    <div class="square-small-blue white-border"></div>
                    <div class="square-small-blue white-border"></div>
                    <div class="square-small-blue white-border"></div>
                    <div class="square-small-blue white-border"></div>
                </div>
                   
            </div>
    
          
        </main>
    
        <footer>
            
            <div class="container-footer">
                
                <div class="square-footer">
                    <div class="logo-footer border">Logo</div>
                    <div class="bottone-footer border">Bottone</div>
                </div>
            </div>
    
        </footer>
    
</body>

   
</html>
